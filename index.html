<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
</head>
<body>
<script>
    let arr = [];
    let number = parseInt(prompt("Enter the number to check"));

    function createArr(arr) {
        for (let i = 0; i <= 100; i++) {
            arr[i] = i;
        }
        arr.splice(0, 1);
    }

    function linearSearch(arr, number) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                return alert("The number is in position " + i + " in the array");
            }
        }
        return alert("numbers are not in the array");

    }

    function binarySearch(arr, number) {

        let final = arr.length - 1;
        for (let first = 0; first <= final;) {
            let between = Number(((first + final) / 2).toFixed(0));
            if (arr[between] === number) {
                return alert("The number is in position " + between + " in the array");
            } else if (arr[between] > number) {
                final = between - 1;
            } else if (arr[between] < number) {
                first  = between + 1;
            }
        }

    }

    createArr(arr);
    linearSearch(arr, number);
    binarySearch(arr,number);

</script>
</body>
</html>
